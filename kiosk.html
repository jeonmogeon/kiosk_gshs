    <style>
        @font-face {
            font-family: Noto Sans KR;
            src: local(NotoSansKR-Black.otf) format('embedded-opentype'),
                local(NotoSansKR-Bold.otf) format('embedded-opentype'),
                local(NotoSansKR-Light.otf) format('embedded-opentype'),
                local(NotoSansKR-Medium.otf) format('embedded-opentype'),
                local(NotoSansKR-Regular.otf) format('embedded-opentype'),
                local(NotoSansKR-Thin.otf) format('embedded-opentype')
        }

        * {
            font-family: 'futura-pt', 'Noto Sans KR', sans-serif;
            box-sizing: border-box;
            color: white;
        }

        html {
            height: 100%;
        }

        body {

        }

            display: inline-flex;

            font-size: 20px;
        }

        #logo {

            margin: 8px;

        .center-box {
            display: flex;

            align-items: center;
        }

        footer {
            box-sizing: border-box;
            background-color: black;
            color: white;
            padding: 10px 20px;
            width: 100%;
            position: absolute;
            left: 0;
        }

        .footer-a {
            color: skyblue;
        }

        #mobile-menu {
            float: right;
            float: row-reverse;
            font-size: 20px;
            border: none;
            padding: 10px
        }

        .dropdown-content {
            box-sizing: border-box;
            border-top: 1px solid black;
            color: black;
            padding: 5px 3px;
            font-size: 17px;
        }

        #dropdown-contents {
            display: none;
        }

        @media(min-width: 800px) {

                display: none;
            }
        }

        @media(max-width: 800px) {
            #nav-right-items {
                display: none;
            }

            #mobile-menu {
                display: inline-flex;
            }
        }

        .home-button {
            border: 0;
            color: black;

            padding: 10px;

            font-size: 18px;
            font-weight: 500;
            margin-top: 10px;
            width: 300px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .home-button:hover {
            background-color: #68c3e8;
            font-size: 19px;
            transform: scale(1.1);
            -webkit-transform: scale(1.1);
            -moz-transform: scale(1.1);
            -ms-transform: scale(1.1);
            -o-transform: scale(1.1);
        }

        a {
            transition: all 0.3s;
        }

        a:hover {
            color: skyblue;
            font-size: 120%;
        }

        table {
            text-align: center;
            border-collapse: collapse;
            border: 2px solid black;
        }

        td {
            color: black;
            border-top: 0.5px solid black;
            border-bottom: 0;
            border-right: 0.5px solid black;
            border-left: 0;
            padding: 5px;
        }

        body {
            margin: 0;
            background: linear-gradient(to bottom, #05003d 0%, #3d4188 70%, #c3888a 120%);
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            background-attachment: fixed;
        }

        #root {
            z-index: 1;
        }

        .star {
            z-index: 0;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            position: absolute;
            background-color: rgba(237, 205, 163, 0.8);
            box-shadow: 0 0 40px 0 rgba(237, 205, 163, 0.8), 0 0 20px 0 #FFFFFF;
            animation: glow 5s infinite;
        }

        .star--medium {
            z-index: 0;
            width: 6px;
            height: 6px;
        }

        .star--big {
            z-index: 0;
            width: 9px;
            height: 9px;
            box-shadow: 0 0 40px 0 #EDCDA3, 0 0 20px 0 #FFFFFF, inset 0 0 4px #FFFFFF;
        }

        .comet {
            z-index: 0;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.6);
            /*box-shadow: 0 0 40px 0 #EDCDA3, 0 0 20px 0 #FFFFFF, inset 0 0 8px rgba(255, 255, 255, 0.6);*/
            box-shadow: 0 0 7px 7px rgba(255, 255, 255, .3);
            top: 0;
            opacity: 0.3;
            transform: rotate(-45deg) translate(0, -50px);
            animation: comet 50s infinite;
        }

        .comet:after {
            z-index: 0;
            content: '';
            width: 10vw;
            height: 4px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 60px rgba(237, 205, 163, 0.4);
            position: absolute;
            top: 0;
            left: 0;
        }

        @keyframes glow {
            0% {
                opacity: 0.9;
            }

            50% {
                opacity: 0.2;
            }

            100% {
                opacity: 0.9;
            }
        }

        @keyframes comet {
            0% {
                transform: rotate(-45deg) translateX(0);
                opacity: 0.3;
            }

            10% {
                opacity: 1;
            }

            20% {
                transform: rotate(-45deg) translateX(-100vw);
                opacity: 0;
            }

            100% {
                transform: rotate(-45deg) translateX(-100vw);
                opacity: 0;
            }
        }
    </style>
</head>

    <script>
        const clockBox = document.querySelector('h1')
        const dateBox = document.querySelector('h2')
        var weekday = new Array(7);
        weekday[0] = "Sunday";
        weekday[1] = "Monday";
        weekday[2] = "Tuesday";
        weekday[3] = "Wednesday";
        weekday[4] = "Thursday";
        weekday[5] = "Friday";
        weekday[6] = "Saturday";
        function clock() {
            const date = new Date()
            const month = date.getMonth()
            const day = date.getDate()
            const hours = date.getHours().toString().padStart(2, '0')
            const minutes = date.getMinutes().toString().padStart(2, '0')
            const seconds = date.getSeconds().toString().padStart(2, '0')
            const dam = weekday[date.getDay()];
            clockBox.innerText = `${hours} : ${minutes} : ${seconds}`
            dateBox.innerText = `${month + 1}M ${day}D ${dam}`
        }

        clock()
        setInterval(clock, 1000)
    </script>
